version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.15-browsers
      - image: selenium/standalone-chrome:3.4.0
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - save_cache:
          key: v1-dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Copy Env
          command: cp env.sample .env

      - run: 
          name: install npm
          command: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      # run tests!
      - run: 
          name: run test
          command: npm run test2

      - store_test_results:
          path: ~/reports/chrome/create-html-report-chrome.js